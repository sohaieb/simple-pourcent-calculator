<!DOCTYPE html>
<html>
    <head>
        <title>Hello my Scripts</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <h1>Le calcul de pourcentage:</h1>
        <form>
            <div class="form-group">
                <label>Quantité:</label>
                <input id="a" type="text" placeholder="quantité" value="0" />
            </div>
            <div class="form-group">
                <label>Total:</label>
                <input id="b" type="text" placeholder="total" value="0" />
            </div>
            <div class="btn">
                <p>Résultat: <strong id="resultat">0%</strong></p>
            </div>
            <div class="btn">
                <input id="calculateBTN" type="submit" value="Calculer"/>
            </div>
        </form>
        <script type="text/javascript"
                src="scripts.js"></script>
    </body>
</html>
